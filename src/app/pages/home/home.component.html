<div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let category of categories" (click)="getCategory(category)" [routerLink]="'/products'">
      {{category.replace(' clothing', '').charAt(0).toUpperCase() + category.replace(' clothing', '').slice(1)}} </a>
  </nav>
  <ul>
    <li *ngFor="let product of products">
      <a [routerLink]="['/product', product.id]">
        <img src="{{product.image}}" alt="{{product.title}}">
        <span>{{product.price}} â‚¬</span>
      </a>
    </li>
  </ul>
  <div>
    <span [routerLink]="'/products'" (click)="getCategory(category)" *ngFor="let category of categories"
      [ngClass]="getCategoryClass(category)">{{category}}</span>
  </div>
</div>
