<div>
  <ul>
    <li *ngFor="let product of products">
      <a [routerLink]="['/product', product.id]">
        <img src="{{product.image}}" alt="{{product.title}}">
        <span>{{product.price}} â‚¬</span>
      </a>
    </li>
  </ul>
  <div>
    <span (click)="changeCategory(category)" *ngFor="let category of categories" [ngClass]="getCategoryClass(category)"
      [routerLink]="'/products'">{{ category.charAt(0).toUpperCase() + category.slice(1)}}</span>
  </div>
</div>
