<ul>
  <mat-card *ngFor="let item of products" class="product-card">
    <a [routerLink]="['/product', item.id]">
      <img mat-card-image [src]="item.image" alt="{{ item.title }}" class="product-image">
      <mat-card-title class="product-title">{{ item.title }}</mat-card-title>
    </a>
    <mat-card-content class="product-details">
      <div class="product-rating">
        <span>{{ getStarRating(item.rating.rate) }}</span>
        <span class="votes">{{ item.rating.count }} votes</span>
      </div>
      <div class="product-price">
        <span>{{ item.price }}â‚¬</span>
      </div>
    </mat-card-content>
    <mat-card-actions class="product-actions">
      <button mat-icon-button (click)="addToCart(item)">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ul>
