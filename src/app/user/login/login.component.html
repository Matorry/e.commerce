<div class="login-container">
  <h2>Login</h2>
  <p>Sign in to your account</p>
  <form aria-label="userLogin" [formGroup]="loginForm" (submit)="handleSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>User name:</mat-label>
      <input matInput type="text" name="userName" formControlName="userName">
      <div *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
        <mat-error *ngIf="loginForm.get('userName')?.errors!['required']">The user name is required</mat-error>
      </div>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password:</mat-label>
      <input matInput type="password" name="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <mat-error *ngIf="loginForm.get('password')?.errors!['required']">The password is required</mat-error>
      </div>
    </mat-form-field>
    <button type="submit" class="buttonLogin" [disabled]="loginForm.invalid">Login</button>
  </form>
  <a [routerLink]="'/user/registration'" role="button" class="register">Register new account</a>
  <span *ngIf="errorMessage">{{ errorMessage }}</span>
</div>
